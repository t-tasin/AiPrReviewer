name: Process Review Queue

on:
  schedule:
    # Fallback: Run every minute if webhook dispatch fails
    - cron: '*/1 * * * *'
  workflow_dispatch: # Allow manual trigger
  repository_dispatch: # Triggered by webhook
    types: [process-review-queue]

jobs:
  process-queue:
    runs-on: ubuntu-latest
    steps:
      - name: Process PR review queue
        run: |
          echo "Processing queue..."
          curl -X POST https://ai-pr-reviewer-ashen.vercel.app/api/worker/process-queue \
            -H "Content-Type: application/json" \
            -d '{}' \
            --max-time 30 \
            --retry 2 \
            --retry-delay 5
        continue-on-error: true

      - name: Log completion
        run: echo "Queue processing completed"
